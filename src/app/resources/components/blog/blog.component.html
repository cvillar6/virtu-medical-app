<article class="lg:flex lg:items-center">
  <div class="lg:w-1/2">
    <img [src]="image" [alt]="title" />
  </div>
  <div class="lg:w-1/2">
    <h2 class="mb-5 text-2xl font-bold">{{ title }}</h2>
    <p class="mb-5 text-sm">{{ description }}</p>
    <a [routerLink]="link" class="font-bold text-accentPurple">Read more</a>
  </div>
</article>
