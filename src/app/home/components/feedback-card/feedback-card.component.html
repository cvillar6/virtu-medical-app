<article class="virtu-card !shadow-none">
  <div class="mb-2 flex gap-2.5">
    <div>
      <img class="w-20" [src]="photo" [alt]="name" />
    </div>
    <div class="flex flex-col gap-2">
      <p class="font-bold">{{ name }}</p>
      <img class="w-28" src="assets/feedback.png" alt="Feedback" />
      <p class="text-sm">{{ date }}</p>
    </div>
  </div>
  <div>
    <p class="text-sm">{{ feedback }}</p>
  </div>
</article>
