<article class="virtu-container lg:flex lg:flex-row-reverse lg:items-center">
  <div class="lg:w-1/3">
    <div class="mb-12 flex justify-center lg:mb-0">
      <img [src]="image" [alt]="title" />
    </div>
  </div>
  <div class="lg:w-2/3">
    <div class="mb-6">
      <p class="text-center text-sm uppercase text-primary lg:text-start">
        {{ legend }}
      </p>
    </div>
    <div class="mb-6">
      <h1
        class="text-center text-2xl font-bold text-primary lg:text-start lg:text-4xl">
        {{ title }}
      </h1>
    </div>
    <div class="mb-6">
      <p class="text-center text-base text-primary lg:text-start">
        {{ description }}
      </p>
    </div>
    <div class="flex justify-center lg:justify-start">
      <button class="rounded-lg bg-tertiary px-5 py-2.5 text-sm font-bold">
        Request a demo today
      </button>
    </div>
  </div>
</article>
