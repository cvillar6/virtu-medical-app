<article class="virtu-container lg:flex lg:flex-row-reverse lg:items-center">
  <div class="flex justify-center lg:w-1/2">
    <img [src]="image" [alt]="title" />
  </div>
  <div class="lg:w-1/2">
    <p class="mb-4 text-center text-sm uppercase lg:text-start">About us</p>
    <h2 class="text-center text-2xl font-bold lg:text-start lg:text-4xl">
      {{ title }}
    </h2>
  </div>
</article>
