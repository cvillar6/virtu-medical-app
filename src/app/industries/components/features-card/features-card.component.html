<article class="virtu-card lg:flex lg:items-center">
  <div class="mb-8 lg:mb-0">
    <p class="mb-8 text-sm uppercase">Industries</p>

    <h2 class="mb-8 text-2xl font-bold lg:text-4xl">
      {{ title }}
    </h2>

    <p class="mb-8 text-sm lg:text-base">
      {{ description }}
    </p>

    <a
      [routerLink]="[link]"
      class="cursor-pointer rounded-lg bg-purple px-5 py-2.5 text-sm font-bold text-lightPurple hover:bg-purpleHover hover:text-lightPurple2">
      Learn more
    </a>
  </div>

  <div>
    <img [src]="image" [alt]="title" />
  </div>
</article>
